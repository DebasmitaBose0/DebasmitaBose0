<svg width="330" height="280" viewBox="0 0 330 280" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --bg:#0b1120;
      --grid:#243247;
      --stroke:#60a5fa;
      --fill:rgba(96,165,250,0.22);
      --text:#e2e8f0;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg:#ffffff;
        --grid:#d0d7e2;
        --stroke:#1e40af;
        --fill:rgba(30,64,175,0.18);
        --text:#0f172a;
      }
    }

    .bg { fill:var(--bg); }
    .grid { stroke:var(--grid); fill:none; }
    .axis { stroke:var(--grid); }
    .shape { fill:var(--fill); stroke:var(--stroke); stroke-width:2.5; }
    .label { fill:var(--text); font-size:12px; font-family: system-ui, sans-serif; }
    .title { fill:var(--stroke); font-size:17px; font-family: system-ui, sans-serif; font-weight:600; }
  </style>

  <rect class="bg" width="330" height="280" rx="20"/>
  <text x="165" y="32" text-anchor="middle" class="title">Skill Radar</text>

  <circle cx="165" cy="150" r="3" fill="var(--stroke)"/>

  <!-- Radar grid -->
  <polygon class="grid" points="165,60 70,120 95,245 235,245 260,120"/>
  <polygon class="grid" points="165,85 90,125 110,215 220,215 245,125"/>
  <polygon class="grid" points="165,110 110,135 130,190 200,190 220,135"/>

  <!-- Axes -->
  <line class="axis" x1="165" y1="150" x2="165" y2="60"/>   <!-- Web Dev -->
  <line class="axis" x1="165" y1="150" x2="75" y2="120"/>   <!-- Python -->
  <line class="axis" x1="165" y1="150" x2="105" y2="245"/>  <!-- Java -->
  <line class="axis" x1="165" y1="150" x2="225" y2="245"/>  <!-- Problem Solving -->
  <line class="axis" x1="165" y1="150" x2="255" y2="120"/>  <!-- AI -->

  <!-- Skill polygon -->
  <polygon class="shape"
    points="165,75 100,135 120,220 215,225 245,130">
    <animate attributeName="points"
      dur="1.1s" fill="freeze"
      from="165,150 165,150 165,150 165,150 165,150"
      to="165,75 100,135 120,220 215,225 245,130"/>
  </polygon>

  <!-- Labels -->
  <text x="165" y="48" text-anchor="middle" class="label">Web Dev</text>
  <text x="60" y="117" text-anchor="middle" class="label">Python</text>
  <text x="95" y="265" text-anchor="middle" class="label">Java</text>
  <text x="235" y="265" text-anchor="middle" class="label">Problem Solving</text>
  <text x="275" y="120" text-anchor="middle" class="label">AI</text>
</svg>
