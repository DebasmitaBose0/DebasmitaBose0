<svg width="320" height="260" viewBox="0 0 320 260" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --bg:#020617; --line:#1f2933; --shape:rgba(56,189,248,0.35); --stroke:#38bdf8;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg:#ffffff; --line:#e2e8f0; --shape:rgba(37,99,235,0.25); --stroke:#2563eb;
      }
    }

    .bg { fill:var(--bg); }
    .grid { stroke:var(--line); fill:none; }
    .axis { stroke:var(--line); }
    .shape { fill:var(--shape); stroke:var(--stroke); stroke-width:2; }
    .label { fill:var(--stroke); font-size:11px; font-family:system-ui,sans-serif; }
    .title { fill:var(--stroke); font-size:15px; font-family:system-ui,sans-serif; }
  </style>

  <rect class="bg" width="320" height="260" rx="18"/>
  <text x="160" y="26" text-anchor="middle" class="title">Skill Radar</text>

  <circle cx="160" cy="135" r="4" fill="var(--stroke)"/>

  <!-- Grid -->
  <polygon class="grid" points="160,55 70,110 95,210 225,210 250,110"/>
  <polygon class="grid" points="160,75 88,117 108,195 212,195 232,117"/>
  <polygon class="grid" points="160,95 105,124 121,180 199,180 214,124"/>

  <!-- Axes -->
  <line class="axis" x1="160" y1="135" x2="160" y2="50"/>
  <line class="axis" x1="160" y1="135" x2="68" y2="110"/>
  <line class="axis" x1="160" y1="135" x2="95" y2="215"/>
  <line class="axis" x1="160" y1="135" x2="225" y2="215"/>
  <line class="axis" x1="160" y1="135" x2="252" y2="110"/>

  <!-- Data shape -->
  <polygon class="shape"
    points="160,70 92,120 120,200 210,195 240,115">
    <animate attributeName="points"
      from="160,135 160,135 160,135 160,135 160,135"
      to="160,70 92,120 120,200 210,195 240,115"
      dur="1.1s" fill="freeze"/>
  </polygon>

  <!-- Labels -->
  <text x="160" y="42" text-anchor="middle" class="label">Java</text>
  <text x="54" y="107" text-anchor="middle" class="label">Python</text>
  <text x="90" y="232" text-anchor="middle" class="label">Web Dev</text>
  <text x="230" y="232" text-anchor="middle" class="label">Problem Solving</text>
  <text x="266" y="108" text-anchor="middle" class="label">AI</text>
</svg>
