<svg width="900" height="360" viewBox="0 0 900 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff69b4" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ff69b4" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <style>
    .bg { fill: #0d1117; }
    .card { fill: #121826; }
    .title { fill: #ff69b4; font-size: 22px; font-weight: 700; font-family: Arial, sans-serif; }
    .axis { stroke: #2a2a2a; stroke-width: 1; }
    .grid { stroke: #1f1f2a; stroke-width: 1; }
    .line { stroke: #ff69b4; stroke-width: 3; fill: none; }
    .dot { fill: #ffc0cb; stroke: #ff69b4; stroke-width: 2; }
    .label { fill: #ffc0cb; font-size: 13px; font-family: Arial, sans-serif; }
  </style>

  <!-- Background -->
  <rect class="bg" width="900" height="360" rx="22"/>

  <!-- Card -->
  <rect x="20" y="20" width="860" height="320" rx="20" class="card"/>

  <!-- Title -->
  <text x="450" y="55" text-anchor="middle" class="title">
    ðŸ”¥ My Active Contribution Graph
  </text>

  <!-- Grid lines -->
  <line x1="100" y1="260" x2="820" y2="260" class="axis"/>
  <line x1="100" y1="220" x2="820" y2="220" class="grid"/>
  <line x1="100" y1="180" x2="820" y2="180" class="grid"/>
  <line x1="100" y1="140" x2="820" y2="140" class="grid"/>
  <line x1="100" y1="100" x2="820" y2="100" class="grid"/>

  <!-- Area -->
  <path
    d="M100 260
       L140 255
       L180 255
       L220 250
       L260 250
       L300 245
       L340 240
       L380 245
       L420 235
       L460 240
       L500 260
       L540 260
       L580 150
       L620 260
       L660 245
       L700 235
       L740 200
       L780 220
       L820 260
       L820 260 Z"
    fill="url(#pinkFill)"
  />

  <!-- Line -->
  <polyline
    points="
      100,260
      140,255
      180,255
      220,250
      260,250
      300,245
      340,240
      380,245
      420,235
      460,240
      500,260
      540,260
      580,150
      620,260
      660,245
      700,235
      740,200
      780,220
      820,260"
    class="line"
  />

  <!-- Highlight dots -->
  <circle cx="580" cy="150" r="5" class="dot"/>
  <circle cx="740" cy="200" r="5" class="dot"/>

  <!-- Axis labels -->
  <text x="100" y="285" class="label">Days</text>
  <text x="35" y="180" transform="rotate(-90 35,180)" class="label">
    Contributions
  </text>
</svg>
