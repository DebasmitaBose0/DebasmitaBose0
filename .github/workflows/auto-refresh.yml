name: Auto Refresh README

on:
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Force README refresh
        run: |
          echo "<!-- last refresh: $(date -u) -->" >> README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "ðŸ”„ Auto refresh README" || echo "No changes"
          git push
