<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root { --bg:#020617; --text:#e5e5e5; --text2:#9ca3af; --track:#1f2933; }
    @media (prefers-color-scheme: light) {
      :root { --bg:#ffffff; --text:#0f172a; --text2:#475569; --track:#e2e8f0; }
    }

    .bg { fill: var(--bg); }
    .title { fill: var(--text); font-size: 18px; font-family: system-ui, sans-serif; }
    .label { fill: var(--text2); font-size: 12px; font-family: system-ui, sans-serif; }
    .track { fill: var(--track); }
    .xp { fill: var(--text2); font-size: 11px; font-family: system-ui, sans-serif; }
  </style>

  <rect class="bg" width="600" height="200" rx="20" />
  <text x="30" y="32" class="title">âš¡ XP Progress</text>

  <!-- Web Dev -->
  <text x="30" y="70" class="label">Web Dev</text>
  <rect class="track" x="160" y="57" width="400" height="14"/>
  <rect x="160" y="57" width="0" height="14" rx="7" fill="url(#web)">
    <animate attributeName="width" from="0" to="330" dur="1.2s" fill="freeze"/>
  </rect>
  <text x="570" y="68" text-anchor="end" class="xp">LVL 13</text>

  <!-- Python -->
  <text x="30" y="100" class="label">Python</text>
  <rect class="track" x="160" y="87" width="400" height="14"/>
  <rect x="160" y="87" width="0" height="14" rx="7" fill="url(#python)">
    <animate attributeName="width" from="0" to="310" dur="1.2s" begin="0.2s" fill="freeze"/>
  </rect>
  <text x="570" y="98" text-anchor="end" class="xp">LVL 12</text>

  <!-- Java -->
  <text x="30" y="130" class="label">Java</text>
  <rect class="track" x="160" y="117" width="400" height="14"/>
  <rect x="160" y="117" width="0" height="14" rx="7" fill="url(#java)">
    <animate attributeName="width" from="0" to="290" dur="1.2s" begin="0.4s" fill="freeze"/>
  </rect>
  <text x="570" y="128" text-anchor="end" class="xp">LVL 10</text>

  <!-- Problem Solving -->
  <text x="30" y="160" class="label">Problem Solving</text>
  <rect class="track" x="160" y="147" width="400" height="14"/>
  <rect x="160" y="147" width="0" height="14" rx="7" fill="url(#ps)">
    <animate attributeName="width" from="0" to="350" dur="1.2s" begin="0.6s" fill="freeze"/>
  </rect>
  <text x="570" y="158" text-anchor="end" class="xp">LVL 14</text>

  <!-- AI -->
  <text x="30" y="190" class="label">AI</text>
  <rect class="track" x="160" y="177" width="400" height="14"/>
  <rect x="160" y="177" width="0" height="14" rx="7" fill="url(#ai)">
    <animate attributeName="width" from="0" to="260" dur="1.2s" begin="0.8s" fill="freeze"/>
  </rect>
  <text x="570" y="188" text-anchor="end" class="xp">LVL 9</text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="java"><stop stop-color="#ff891a"/><stop offset="1" stop-color="#ff4400"/></linearGradient>
    <linearGradient id="python"><stop stop-color="#0af"/><stop offset="1" stop-color="#0369a1"/></linearGradient>
    <linearGradient id="web"><stop stop-color="#84cc16"/><stop offset="1" stop-color="#4d7c0f"/></linearGradient>
    <linearGradient id="ps"><stop stop-color="#e879f9"/><stop offset="1" stop-color="#c026d3"/></linearGradient>
    <linearGradient id="ai"><stop stop-color="#38bdf8"/><stop offset="1" stop-color="#0284c7"/></linearGradient>
  </defs>
</svg>
