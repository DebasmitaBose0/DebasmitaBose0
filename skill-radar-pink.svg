<svg width="420" height="360" viewBox="0 0 420 360" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0d1117; }
    .title { fill: #ff69b4; font-size: 20px; font-weight: 700; font-family: 'Segoe UI', sans-serif; }
    .grid { stroke: #2a2a2a; stroke-width: 1; fill: none; }
    .shape { fill: rgba(255,105,180,0.25); stroke: #ff69b4; stroke-width: 2; }
    .label { fill: #ffc0cb; font-size: 13px; font-family: 'Segoe UI', sans-serif; }
  </style>

  <rect class="bg" width="420" height="360" rx="20"/>

  <text x="210" y="34" text-anchor="middle" class="title">
    Skill Radar
  </text>

  <!-- Grid -->
  <polygon points="210,90 290,140 260,240 160,240 130,140" class="grid"/>
  <polygon points="210,110 270,150 250,220 170,220 150,150" class="grid"/>
  <polygon points="210,130 250,160 240,200 180,200 170,160" class="grid"/>

  <!-- Skill Shape -->
  <polygon points="210,110 270,150 250,215 165,205 150,150" class="shape"/>

  <!-- Labels -->
  <text x="210" y="78" text-anchor="middle" class="label">Web Dev</text>
  <text x="305" y="150" class="label">AI</text>
  <text x="245" y="265" class="label">Problem Solving</text>
  <text x="150" y="265" class="label">Java</text>
  <text x="95" y="150" class="label">Python</text>
</svg>
